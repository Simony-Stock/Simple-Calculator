<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="functionality.js" charset="UTF-8"></script>
  <link rel="stylesheet" href="style.css"></link>
  <title>Calculator</title>
  
</head>
<body class="calculator">
  <h2><strong class="title">Simple Calculator</strong></h2>
  <p class = "para">
      Round bracket multiplication does not work, to do this you must add a multiplication symbol before or after the enclosed segment. However, brackets do come first in order of operations.
  </p>
  <h1 class="numberDisplay"></h1>
  <button class="button0">0</button>
  <button class="button1">1</button>
  <button class="button2">2</button>
  <button class="button3">3</button>
  <button class="button4">4</button>
  <button class="button5">5</button>
  <button class="button6">6</button>
  <button class="button7">7</button>
  <button class="button8">8</button>
  <button class="button9">9</button>
  <button class="buttonClear">Clear</button>
  <button class="roundBrakOpen">(</button>
  <button class="roundBrakClose">)</button>
  <button class="multiply">*</button>
  <button class="divide">/</button>
  <button class="buttonDecimal">.</button>
  <button class="buttonNeg">+/-</button>
  <button class="buttonEquals">=</button>
  <button class="add">+</button>
  <button class="sub">-</button>
</body>
</html>
